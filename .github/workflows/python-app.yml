name: Flask App CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ðŸ Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Check Syntax
      run: python -m py_compile app.py

    - name: ðŸ” Inject API Key + Flask Env
      run: |
        echo "OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}" >> $GITHUB_ENV
        echo "FLASK_APP=app.py" >> $GITHUB_ENV
        echo "FLASK_ENV=development" >> $GITHUB_ENV

    - name: ðŸš€ Run Flask App in Background
      run: |
        flask run --host=127.0.0.1 --port=5000 &
        sleep 5

    - name: ðŸ§ª Test Flask Server Running
      run: curl http://127.0.0.1:5000
